<!DOCTYPE html>
<html>
  <head>
    <style>
      .beautiful-design {
        width: 300px;
        height: 300px;
        background-color: #f2f2f2;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        animation: rotate 8s linear infinite;
      }
      
      .beautiful-design::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -10%;
        transform: translateY(-50%);
        width: 120%;
        height: 120%;
        background-color: #090a0b;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite alternate;
        opacity: 0.5;
      }
      
      .beautiful-design::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 30%;
        transform: translateY(-50%);
        width: 100px;
        height: 100px;
        background-color: #fdfefa;
        border-radius: 50%;
        animation: bounce 1.5s cubic-bezier(0.5, 0, 0.8, 1.5) infinite alternate;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
      
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.5;
        }
      }
      
      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="beautiful-design"></div>
  </body>
</html>
